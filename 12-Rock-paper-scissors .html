<!DOCTYPE html>
<html lang="en">
<head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="12-Rock-paper-scissors.css">  
</head>
<body>
    <p class="title">rock paper scissors</p>

    <button class="move-button js-rock-button">
    <img src="Rock Paper Scissors_files\rock-emoji.png" alt="rock" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
    <img src="Rock Paper Scissors_files\paper-emoji.png" alt="paper" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
    <img src="Rock Paper Scissors_files\scissors-emoji.png" alt="scissors" class="move-icon">
    </button>

    <p class="result js-result">Waiting for you to play</p>

    <p class="choices js-choices">Waiting for you to play</p>

    <p class="scores"></p>

    <button class="reset-score-button js-reset-score-button">reset Scores</button>

    <button class="auto-play-button js-auto-play-button">Auto play</button>

    <script src="12-Rock-paper-scissors.js">
    </script>
</body>
</html>
